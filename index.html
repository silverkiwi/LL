<!DOCTYPE html>
<html>
  <head>
    <title>Simple Text Editor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 100vh;
        border: none;
        outline: none;
        font-size: 1.2rem;
        line-height: 1.5;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <textarea placeholder="Start typing..."></textarea>
  </body>
</html>
